<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div id="a" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div id="s" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div id="d" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div id="f" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div id="g" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div id="h" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div id="j" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div id="k" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div id="l" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
